<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="/resource/logo.png" alt="Logo de la Barberia Alura" />
        </h1>
        <nav>
          <ul>
            <li>
              <a href="index.html">Inicio</a>
            </li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nombreyapellido">Nombre y apellido</label>
        <input type="text" id="nombreyapellido" class="inputpadron" required />

        <label for="correoelectronico">Correo electronico</label>
        <input
          type="email"
          id="correoelectronico"
          class="inputpadron"
          required
          placeholder="Email@dominio.com"
        />

        <label for="telefono">Telefono</label>
        <input
          type="tel"
          id="telefono"
          class="inputpadron"
          required
          placeholder="XXX XXXX XXX"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          id="mensaje"
          cols="70"
          rows="10"
          class="inputpadron"
          required
        ></textarea>

        <fieldset>
          <legend>¿Como le gustaria que lo contactemos</legend>

          <label for="radioemail"
            ><input
              id="radioemail"
              name="contacto"
              type="radio"
              value="email"
            />Email</label
          >

          <label for="radiotelefono"
            ><input
              id="radiotelefono"
              name="contacto"
              type="radio"
              value="telefono"
            />Telefono</label
          >

          <label for="radiowhatsapp"
            ><input
              id="radiowhatsapp"
              name="contacto"
              type="radio"
              value="whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>¿En cual horario prefiere ser atendido?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />Le gustaria recibir novedades de la
          Barberia Alura?</label
        >

        <input type="submit" value="Enviar formulario" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>8AM - 8PM</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>8AM - 8PM</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>8AM - 8PM</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img
        class="logo"
        src="resource/logo-blanco.png"
        alt="Logo de la Barberia Alura"
      />
      <p class="copyrigth">&copy Copyrigth Barberia Alura - 2022</p>
    </footer>
  </body>
</html>
