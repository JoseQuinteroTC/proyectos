<meta charset="UTF-8">

<h1>Años en los que hubo mundial de la FIFA</h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

  var anhoMundial = 1930;
  var anhoFinal = parseInt(prompt("Hasta que año quiere ver"));

  while(anhoMundial <= anhoFinal ){
    imprimir("Hubo mundial de la FIFA en el año " + anhoMundial);
    anhoMundial = anhoMundial + 4; 
  }
    

</script>
