<meta charset="UTF-8">

<h1>Numeros pares de 1 al 100</h1>

<script>

  //var cantidad = parseInt(prompt("Cuantos integrantes tiene su familia?"));
  var numeroActual= 0;
  var numeroFinal = 98;

  while (numeroActual<numeroFinal) {

    numeroActual= numeroActual + 2;
    document.write(numeroActual + " - ");
  }
  
  document.write("100<br>Fin")

</script>
