<meta charset="UTF-8">

<h1>Tablas de multiplicar</h1>

<script>


  //var anhoMundial = 1930;
  var tabla = parseInt(prompt("Que tabla quieres ver?"));

  for (var i = 0; i <= 10; i++) {
      document.write(tabla + "x" + i + "=" + (tabla*i));
      document.write("<br>");
  }
    

</script>
