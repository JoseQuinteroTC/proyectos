<meta charset="UTF-8">
<h1>Adivina el numero que estoy pensando</h1>

<input/>

<button> Verificar si acerto con el numero</button>

<script>

    var secreto = [];
    var n = parseInt(prompt("Ingrese la cantidad de numeros a generar"))

    for (var i = 0; i < n; i++) {
      secreto.push(Math.round(Math.random()*10));
    }
    
    var input = document.querySelector("input");
    var validador = 0;
    input.focus();
    alert(secreto);

    function verificar(){
      for(var i = 0; i < secreto.length; i++){

        if (parseInt(input.value) == secreto[i]) {

          alert("Felicidades");
          validador =1;
          break;

        }

      }
      if (validador == 0) {

        alert("Usted erro");
      }
     

      input.value = "";
      input.focus();
    
    }
    
    var button = document.querySelector("button");
    button.onclick = verificar;
</script>
